<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script src="https://code.jquery.com/jquery.js"></script>
		
	</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><strong>Pokemon RPG</strong></h1>
			<div id="message"></div>
		</div>	
		<div class="row" id="available">
			<div class="pokemon col-md-3" id="char1">
			</div>
			<div class="pokemon col-md-3" id="char2">
			</div>
			<div class="pokemon col-md-3" id="char3">
			</div>
			<div class="pokemon col-md-3" id="char4">
			</div>
		</div>
		<div class="row">
			<div class="character col-lg-6" id="chosen">
				<h2>Your Character</h2>
				<h3 id="chosenstatus"></h3>
			</div>
			<div class="challenger col-lg-6" id="enemy">
				<h2>Your Challenger</h2>
				<h3 id ="challengerstatus"></h3>
			</div>
		</div>	
		<button id="attack_button">Attack!</button>
	</div>
		<script type="text/javascript" src="assets/javascript/game.js" ></script>
	</div>	

	</div>
		</script>
</body>
</html>
